
<h1>Invoices</h1>

<table class="table table-striped table-hover">
    <thead>
        <th>Id</th>
        <th>InvoiceNumber</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Amount (excl vat)</th>
    </thead>
    <tbody>
        <tr ng-repeat="invoice in invoices" ng-click="getDetail(invoice)" style="cursor: pointer;">
            <td ng-bind="invoice.id"></td>
            <td ng-bind="invoice.invoiceNumber"></td>
            <td ng-bind="invoice.date | date:'longDate'"></td>
            <td ng-bind="invoice.customer"></td>
            <td ng-bind="invoice.total | currency:'&euro; '"></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-default" ng-click="createInvoice()">Create new invoice</button>
