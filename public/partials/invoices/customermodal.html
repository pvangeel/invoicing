<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="editCustomer">
        <div class="form-group">
            <label>Product:</label>
            <input type="text"
                   class="form-control"
                   placeholder="Customer name"
                   ng-model="customertypeahead"
                   typeahead="customer as customer.name for customer in getCustomer($viewValue)"
                   required/>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" placeholder="Street" ng-model="customer.address.street" required/>
            <input type="text" class="form-control" placeholder="Number" ng-model="customer.address.number" required/>
            <input type="text" class="form-control" placeholder="Postal Code" ng-model="customer.address.postalCode" required/>
            <input type="text" class="form-control" placeholder="City" ng-model="customer.address.city" required/>
        </div>
        <div class="form-group">
            <label>VAT number:</label>
            <input type="text" class="form-control" placeholder="VAT number" ng-model="customer.vat" required/>
        </div>
        <div class="alert alert-info" role="alert" ng-show="!customer.id">A new customer will be created if you click ok.</div>
    </form>

</div>
<div class="modal-footer">
    <button ng-click="test()">test</button>
    <button class="btn btn-primary" ng-disabled="!editCustomer.$valid" ng-click="ok()">Ok</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
